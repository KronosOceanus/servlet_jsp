<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bid Submit</title>
</head>
<body bgcolor="#FDF5E6">
    <center>
        <h1>Bid Submit</h1>
        <form action="/form.BidServlet">
            Item ID: <input type="text" name="itemID" /><br />
            Item Name: <input type="text" name="itemName" /><br />
            Bidder Name: <input type="text" name="bidderName" /><br />
            Email Address: <input type="email" name="emailAddress" /><br />
            Amount Bid: <input type="text" name="bidPrice" /><br />
            <input type="checkbox" name="autoIncrement" />Auto-increment ?<br />
            <input type="submit" value="Submit Bid" />
        </form>
    </center>
</body>
</html>
